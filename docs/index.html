function copyToClipboard(text) {
   if (window.clipboardData && window.clipboardData.setData) {
       // Internet Explorer-specific code path to prevent textarea being shown while dialog is visible.
       return clipboardData.setData("Text", text);

   }
   else if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
       var textarea = document.createElement("textarea");
       textarea.textContent = text;
       textarea.style.position = "fixed";  // Prevent scrolling to bottom of page in Microsoft Edge.
       document.body.appendChild(textarea);
       textarea.select();
       try {
           return document.execCommand("copy");  // Security exception may be thrown by some browsers.
       }
       catch (ex) {
           console.warn("Copy to clipboard failed.", ex);
           return false;
       }
       finally {
           document.body.removeChild(textarea);
       }
   }
}

function shuffleArray ( array ) {
    var counter = array.length, temp, index;
    // While there are elements in the array
    while ( counter > 0 ) {
        // Pick a random index
        index = Math.floor( Math.random() * counter );

        // Decrease counter by 1
        counter--;

        // And swap the last element with it
        temp = array[ counter ];
        array[ counter ] = array[ index ];
        array[ index ] = temp;
    }
    return array;
}

function themeDiv(thearrary, thestring, thediv, theclass, theotherclass = ''){

  if ( thearrary.includes(base64_decode(thestring))  )
  {
  thediv.classList.add(theclass);
  }
  else if (theotherclass != '') {
  thediv.classList.add(theotherclass);
  }
}


function addLink(link, linkText, selector){

trackname = link.replace('https://twobob.github.io/Hobo/?tr=','');

 mydiv = document.createElement('div');

themeDiv(featured, trackname, mydiv,  'playlist-featured' );

themeDiv(edm, trackname, mydiv,  'playlist-edm' );

themeDiv(poppy, trackname, mydiv,  'playlist-poppy' );

themeDiv(soundtrack, trackname, mydiv,  'playlist-soundtrack' );

themeDiv(uptempo, trackname, mydiv,  'playlist-uptempo', 'playlist-downtempo' );

themeDiv(drums, trackname, mydiv,  'playlist-drums', 'playlist-nodrums' );

themeDiv(vocal, trackname, mydiv,  'playlist-vocal', 'playlist-instrumental' );


 mydiv.classList.add('linkable');

 myimg= document.createElement('img');

myimg.classList.add('splash');
myimg.classList.add('splashWidth');
// one thought is a  String.lastIndexOf() on / here to simply replace any folder with art/
// another would be to split on / and use the last array entry
// this has the advantage of allowing for multiple nested subdirs to still resolve to just art/

// strip all pathing
artfile = linkText;
if (linkText.lastIndexOf('/') != -1){
artfile = linkText.substring(linkText.lastIndexOf('/')+1, linkText.length  );
}

 myimg.src= 'art/'+artfile.replace('.mp4','.jpg');
 //mydiv.classList.add('lazy');

 mylink = document.createElement('a')
 mylink.appendChild(myimg);
 //document.getElementById(selector).children.length;

 myspan = document.createElement('span')
 myspan.classList.add('insert-link');
 myspan.style = 'white-space: nowrap';

 newContent = document.createTextNode(trimmedString(linkText.replace('mp4/','').replace('.mp4',''),35));

 myspan.appendChild(newContent);
 mylink.appendChild(myspan);

 myimg.title =  mylink.title = "link for "+trimmedString(linkText.replace('mp4/','').replace('.mp4',''),85);

 mylink.href = link;

 mydiv.appendChild(mylink);
 document.getElementById(selector).appendChild(mydiv);
 }

function changeVideo(autoplay = false){

  document.getElementById('main-video').setAttribute('poster', "/Hobo/assets/player.png");

  linkForVideo = 'https://github.com/twobob/Hobo/blob/main/'+returnSelectedTrack()+'?raw=true';
  tidynameForVideo = trimmedString(  decodeURI(returnSelectedTrack()).replace('mp4/','').replace('.mp4','') , 55) ;

  document.getElementById('main-video').src = linkForVideo;
if (autoplay) document.getElementById('main-video').play();

  $('.post-list-heading')[0].textContent = trimmedString(tidynameForVideo,45);
  document.getElementById('main-video').setAttribute('data-title',tidynameForVideo);
  document.getElementById('playerTitle').innerHTML = 'TRK: '+randomIndex+' :'+ trimmedString(tidynameForVideo,35);

  // use the event object
  $('#main-video').bind('loadeddata', function(e) {
  document.getElementById('main-video').setAttribute('poster', '');
     console.log(e.target.duration);
  });

}

<script type="text/javascript">
function updateLayout(amount){
  $('.linkable').each( function(ind, el){ el.style.maxWidth = (100 / amount)+'%'});
}


function elideClass(){

}

function toggleState(el){

if (el.classList.contains('state-ignored'))
{
  el.classList.remove('state-ignored');
  el.classList.add('state-included')
}else if (el.classList.contains('state-included')) {
  el.classList.remove('state-included');
  el.classList.add('state-excluded')
}else if (el.classList.contains('state-excluded')) {
  el.classList.remove('state-excluded');
  el.classList.add('state-ignored')
}
// then we add an included
else {
  if ( !  el.classList.contains('state-ignored') && !el.classList.contains('state-included')  && !el.classList.contains('state-excluded')   )
  el.classList.add('state-included');
}


}

function checkIfStateIsAbsolute(){

var result = true;

$('.playlist-chooser').each( function (index , el    ) {

 if( el.classList.contains('state-included'))
  {
     result = false;
  }
});

if (result)
{
  $('.linkable').show();
}
else {
    $('.linkable').hide();
}
}


function sweepStates( selector)
{

checkIfStateIsAbsolute();

 $('.playlist-'+selector).each(function (key , value) {    toggleState(value);
   });


}




</script>
